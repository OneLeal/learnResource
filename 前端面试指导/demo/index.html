<script type="text/javascript">
    function SuperType (name, age, arr) {
        this.name = name || null;
        this.age = age || null;
        this.arr = arr;
    }
    SuperType.prototype.walk = function () {
        console.log(this.name + ' is walking.');
    }

    function SubType (name, age, arr, info = 'info') {
        this.info = info
        SuperType.call(this, name, age, arr);
    }
    SubType.prototype = Object.create(SuperType.prototype);
    SubType.prototype.constructor = SubType;
    console.time('o1');
    const o1 = new SubType('boy', 20, [1, 2]);
    const o2 = new SubType('girl', 18, [1, 2]);
    const o3 = new SuperType('woman', '19', []);
    console.timeEnd('o1');
</script>
