        function stringReverse (str) {
            var words = [], result = '', point = 0;
            for (var i = 0; i < str.length; i++) {
                if (str[i] === ' ') {
                    words[words.length] = str.slice(point, i);
                    point = i + 1;
                } else if (i === str.length - 1) {
