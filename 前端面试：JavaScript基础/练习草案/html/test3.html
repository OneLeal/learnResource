<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>三栏布局和圣杯、双飞翼布局</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/grail.css">
    <link rel="stylesheet" href="../css/double-fly.css">
    <link rel="stylesheet" href="../css/layout.css">
</head>
<body>
    <!-- 圣杯布局 -->
    <div class="wrap grail">
        <header>Header</header>
        <div class="main clearFix">
            <div class="center">Center-Grail</div>
            <div class="left">Left</div>
            <div class="right">Right</div>
        </div>
        <footer>Footer</footer>
    </div>

    <!-- 双飞翼布局 -->
    <div class="wrap double-fly">
        <header>Header</header>
        <div class="main clearFix">
            <div class="center">
                <div>Center-Double-Fly</div>
            </div>
            <div class="left">Left</div>
            <div class="right">Right</div>
        </div>
        <footer>Footer</footer>
    </div>

    <!-- flex 布局 -->
    <div class="wrap flex">
        <header>Header</header>
        <div class="main">
            <div class="left">Left</div>
            <div class="center">Center-Flex</div>
            <div class="right">Right</div>
        </div>
        <footer>Footer</footer>
    </div>

    <!-- 浮动布局 -->
    <div class="wrap float">
        <header>Header</header>
        <div class="main clearFix">
            <div class="left">Left</div>
            <div class="right">Right</div>
            <div class="center">Center-Float</div>
        </div>
        <footer>Footer</footer>
    </div>

    <!-- 定位布局 -->
    <div class="wrap position">
        <header>Header</header>
        <div class="main">
            <div class="center">Center-Position</div>
            <div class="left">Left</div>
            <div class="right">Right</div>
        </div>
        <footer>Footer</footer>
    </div>

    <!-- grid 布局 -->
    <div class="wrap grid">
        <header>Header</header>
        <div class="main">
            <div class="left">Left</div>
            <div class="center">Center-Grid</div>
            <div class="right">Right</div>
        </div>
        <footer>Footer</footer>
    </div>

    <!-- 表格布局 -->
    <div class="wrap table">
        <header>Header</header>
        <div class="main">
            <div class="left">Left</div>
            <div class="center">Center-Table</div>
            <div class="right">Right</div>
        </div>
        <footer>Footer</footer>
    </div>
</body>
</html>
