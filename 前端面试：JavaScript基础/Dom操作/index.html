<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dom 操作</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>js 基础 第五课：js-web-api</h1>
    <h3>Document Object Model</h3>
    <div id="music">
        <p class="singer">陈雪凝歌单</p>
        <p>绿色</p>
        <p>别再靠近我了</p>
        <p>你的酒馆对我打了烊</p>
        <p>愚昧</p>
    </div>

    <span>你也不必再为我担心 我告诉自己这一次就会看清</span>
    <br />
    <span>看清你不堪一击地靠近</span>
    <br />
    <span>短暂的孑然无味 失去过的残余有什么可惜</span>

    <div class="picture">
        <div id="pic-left" class="pic-container">
            <img src="./img/hdImg_42752b01ef848b547f366ed6fa85d2ac1567845966371.jpg" alt="">
        </div>

        <div id="pic-right" class="pic-container">
            <img src="./img/mmexport1569942921257.jpg" alt="">
        </div>
    </div>

    <div id="goods">
        <ul class="product">
            <li>周冬雨</li>
            <li>宋伊人</li>
            <li>袁冰妍</li>
        </ul>

        <ul class="product">
            <li>苹果</li>
            <li>芒果</li>
            <li>草莓</li>
        </ul>

        <ul class="product">
            <li>浅色星河</li>
            <li>浅芷初夏</li>
            <li>浅色冰霜</li>
        </ul>
    </div>

    <div class="ctx-wrap">
        <div id="ctx-left">
            <div>以后的以后</div>
            <div>再见只是陌生人</div>
            <div>走着走着就散了</div>
            <div>好可惜</div>
            <div>真的不容易</div>
        </div>
        
        <div id="ctx-right"></div>
    </div>
</body>
<script type="text/javascript" src="getDomNode.js"></script>
</html>
